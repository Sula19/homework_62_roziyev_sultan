{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <form method="post">
        <div class="row" style="justify-content: center">
            <div class="col-6">
                {% csrf_token %}
                {% bootstrap_form form %}
            </div>
        </div>
        <div class="form_row">
            {% bootstrap_button button_type="submit" content='Войти' %}
        </div>
    </form>
{% endblock %}
